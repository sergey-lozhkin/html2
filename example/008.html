<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Function: onload</title>
    <script>
      var zzz = "--------------------------";
      function onLoad1() {
        document.body.innerHTML += "<h1 style='font-size:8pt;color:darkgray'>"+zzz+"</h1>";
      }
    </script>
  </head>
  <body onload="onLoad1()">
    <h1>Hello World!</h1>
  </body>
</html>
